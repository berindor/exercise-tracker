<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Exercise tracker</h1>
      <div class="form-container">
        <form action="/api/users" method="post">
          <h2>Create a New User</h2>
          <p><code>POST /api/users</code></p>
          <input id="uname" type="text" name="username" placeholder="username" />
          <input type="submit" value="Submit" />
        </form>
        <form action="/api/users/:_id/exercises" id="exercise-form" method="post">
          <h2>Add exercises</h2>
          <p><code>POST /api/users/:_id/exercises</code></p>
          <input id="uid" type="text" name=":_id" placeholder=":_id of the user*" />
          <input id="desc" type="text" name="description" placeholder="description*" />
          <input id="dur" type="text" name="duration" placeholder="duration* (mins.)" />
          <input id="date" type="text" name="date" placeholder="date (yyyy-mm-dd)" />
          <input type="submit" value="Submit" />
        </form>
        <form action="/api/users" method="get">
          <h2>List all users</h2>
          <p><code>GET /api/users</code></p>
          <input type="submit" value="Show the list of users" />
        </form>
        <form action="/api/users/:_id/logs" id="log-form" method="get">
          <h2>List exercises of a user</h2>
          <p><code>GET /api/users/:userid/logs?[from][&amp;to][&amp;limit]</code></p>
          <input id="log-uid" type="text" name=":_id" placeholder=":_id of the user*" />
          <input id="log-from" type="text" name="from" placeholder="from date (yyyy-mm-dd)" />
          <input id="log-to" type="text" name="to" placeholder="to date (yyyy-mm-dd)" />
          <input id="log-limit" type="text" name="limit" placeholder="limit of number of logs (number)" />
          <input type="submit" value="Show exercises of the user" />
        </form>
      </div>
      <p><strong>*</strong> = required, <strong>[ ]</strong> = optional</p>
    </div>
    <script>
      const exerciseForm = document.getElementById('exercise-form');

      exerciseForm.addEventListener('submit', () => {
        const userId = document.getElementById('uid').value;
        exerciseForm.action = `/api/users/${userId}/exercises`;

        exerciseForm.submit();
      });

      const logForm = document.getElementById('log-form');

      logForm.addEventListener('submit', () => {
        const userId = document.getElementById('log-uid').value;
        logForm.action = `/api/users/${userId}/logs`;
        logForm.submit();
      });
    </script>
  </body>
</html>
